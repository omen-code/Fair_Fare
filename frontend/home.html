<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairFare</title>
    <link rel="stylesheet" href="home_css.css" />
    <link rel="stylesheet" href="leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IvanSanchez/Leaflet.GoogleMutant/Leaflet.GoogleMutant.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Retrieve the selected address from local storage
        const selectedAddress = localStorage.getItem("selectedAddress");

        if (selectedAddress) {
          // Find the destination input field and set the value
          const destinationInput = document.getElementById("destination-input");
          destinationInput.value = selectedAddress;

          // Clear the local storage after using the value
          localStorage.removeItem("selectedAddress");
        }
      });
    </script>
    <div class="half-ellipse-header">
      <div class="menu-icon" onclick="openMenu()">&#9776;</div>
      <div class="logo">
        <h2>FairFare</h2>
        <p>Your Favourite Riding Partner</p>
      </div>
      <div class="nav-links">
        <a href="profile_html.html">Profile</a>
        <a href="wallet.html">Wallet</a>
        <a href="login_html.html">Logout</a>
      </div>
    </div>

    <div class="side-menu" id="sideMenu">
      <a href="#" onclick="closeMenu()">&#8592;Back</a>
      <a href="profile_html.html">My Profile</a>
      <a href="address.html">Saved Locations</a>
      <a href="wallet.html">Wallet</a>
      <a href="settings.html">Settings</a>
      <a href="fairfare_about.html">About Us</a>
      <a href="login_html.html">Logout</a>
    </div>

    <div class="main-content">
      <div class="input-container">
        <label for="pickup">Enter Pickup Location:</label>
        <input
          type="text"
          id="pickup"
          placeholder="Enter your pickup location"
        />
        <br /><br />
        <label for="destination">Enter Destination:</label>
        <input
          type="text"
          id="destination"
          placeholder="Enter your destination"
        />
      </div>

      <div class="map-placeholder">
        <div id="map"></div>
      </div>

      <button onclick="getRide()">Get Ride</button>
    </div>

    <footer>
      <div class="footer">
        <hr color="yellow" />
        <h2>FairFare</h2>
        <p>Contact Us Online:</p>
        <div class="social-icons">
          <a href="https://www.instagram.com/fair_fare.official/profilecard/">
            <img src="insta_logo.jpg" alt="Instagram Logo" />
          </a>
          <a href="#"><img src="facebook_logo.png" alt="Facebook Logo" /></a>
          <a href="#"><img src="x_logo.png" alt="X Logo" /></a>
        </div>
        <a href="tc.html">Terms & Conditions</a>
        <p>&copy; 2024 FairFare. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="home_script.js"></script>
  </body>
</html>
