<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairFare</title>
    <link rel="stylesheet" href="home_css.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IvanSanchez/Leaflet.GoogleMutant/Leaflet.GoogleMutant.js"></script>
    
  </head>
  <body>
    <div class="half-ellipse-header">
      <div class="menu-icon" onclick="openMenu()">&#9776;</div>
      <div class="logo">
        <h2>FairFare</h2>
        <p>Your Favourite Riding Partner</p>
      </div>

      <div class="nav-links">
        <a href="profile_html.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="login_html.html">Logout</a>
      </div>
    </div>

    <div class="side-menu" id="sideMenu">
      <a href="#" onclick="closeMenu()">&#8592;Back</a>
      <a href="profile_html.html">My Profile</a>
      <a href="#">Saved Locations</a>
      <a href="wallet.html">Wallet</a>
      <a href="settings.html">Settings</a>
      <a href="fairfare_about.html">About Us</a>
      <a href="login_html.html">Logout</a>
    </div>

    <div class="main-content">
      <div class="input-container">
        <label for="pickup">Enter pickup location:</label>
        <input
          type="text"
          id="pickup"
          placeholder="Enter your pickup location"
        />
        <br />
        <br />
        <label for="destination">Enter destination:</label>
        <input
          type="text"
          id="destination"
          placeholder="Enter your destination"
        />
      </div>

      <div class="map-placeholder">
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <script>
          // Initialize the map
          document.addEventListener("DOMContentLoaded", function () {
            const map = L.map("map").setView([12.978, 77.59], 13);
            // Center map on London

            // Load and display OpenStreetMap tiles
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              maxZoom: 19,
              attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }).addTo(map);

            const customIcon = L.icon({
              iconUrl: "map_icon.png", // Path to your custom icon image
              iconSize: [40, 40], // Size of the icon [width, height]
              iconAnchor: [12, 35], // Point of the icon which corresponds to marker's location [width/2, height]
              popupAnchor: [0, -41], // Adjust where the popup would open relative to the icon anchor
            });
            // Add a marker (optional)
            L.marker([12.978, 77.59], { icon: customIcon }).addTo(map);
          });
        </script>
      </div>

      <button onclick="getRide()">Get Ride</button>
    </div>
    <footer>
      <div class="footer">
        <p>FairFare</p>
        <p>Contact Us Online:</p>
        <div class="social-icons">
          <a href="#"><img src="insta_logo.jpg" /></a>
          <a href="#"><img src="facebook_logo.png" /></a>
          <a href="#"><img src="x_logo.png" /></a>
        </div>
        <a href="#">Terms & Conditions</a>
        <p>&copy; 2024 FairFare. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="home_script.js"></script>
  </body>
</html>
